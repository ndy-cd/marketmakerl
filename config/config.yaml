mode: backtest
run_id: local_bootstrap

paths:
  data_dir: ./data
  artifacts_dir: ./artifacts

logging:
  level: INFO
  format: jsonl

market:
  symbol: BTC/USDT

agents:
  - name: data_agent_1
    role: data
    params:
      seed: 42
      n_periods: 500
      initial_price: 2000
      volatility: 0.01
      mean_reversion: 0.1

  - name: ml_agent_1
    role: ml
    params:
      n_periods: 300
      risk_aversion: 1.0

  - name: exec_agent_1
    role: execution
    params:
      n_periods: 500
      backtest_mode: standard
      risk_aversion: 1.8
      time_horizon: 0.5
      volatility: 0.01
      initial_capital: 10000
      transaction_fee: 0.0002
      spread_constraint_bps: 35.0
      min_edge_bps: 2.0
      cooldown_steps: 3
      inventory_soft_limit_ratio: 0.5
      target_volatility: 0.0035
      vol_spread_scale: 1.3
      soft_drawdown_risk_pct: 0.17
      hard_drawdown_stop_pct: 0.4
      adverse_return_bps: 14.0
      risk_off_inventory_scale: 0.5
      random_seed: 42
      max_inventory: 5
      volatility_window: 20
      use_signals: false

  - name: risk_agent_1
    role: risk
    params:
      max_drawdown_limit: 3000
